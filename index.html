<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- cdnjs  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
<!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- css  -->
  <link rel="stylesheet" href="assets/css/style.css">
<!-- titolo  -->
  <title>bootstrap-dashboard</title>

</head>
<!-- body  -->
<body>
<!-- header  -->
  <header  class="d-flex align-items-center w-100">

    <div class="container-fluid no_padding-x">
<!-- boolean logo  -->
      <nav class="navbar nv_navbar navbar-expand-lg bg-body-tertiary d-flex w-100 py-0">

        <div class="container-fluid">

          <a class="navbar-brand d-lg-none py-0" href="#">
            <img src="assets/img/mobile-logo.png" alt="logo" width="50" height="50">
          </a>

          <a class="navbar-brand d-none d-lg-block py-0" href="#">
            <img src="assets/img/logo.svg" alt="boolean">
          </a>

<!-- cerca  -->
          <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">

            <nav class="navbar bg-body-tertiary w-100 py-0">

              <form class="container-fluid px-0">

                <div class="input-group">

                  <span class="input-group-text bg_search" id="basic-addon1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input type="text" class="form-control bg_search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">

                </div>

              </form>

            </nav>
<!-- icone  -->
            <ul class="navbar-nav me-auto mx-2 py-0 mb-0">

              <li class="nav-item d-none d-lg-block">
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="fa-solid fa-list-ul"></i>
                </a>
              </li>

              <li class="nav-item d-none d-lg-block">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-circle-question"></i>
                </a>
              </li>

              <li class="nav-item d-none d-lg-block">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-bell orange"></i>
                </a>
              </li>

            </ul>            

          </div>

        </div>

      </nav>

    </div>     

  </header>

<!-- main  -->

  <main class="d-flex">

<!-- menu sinistro  -->

    <div class="menu_sx">

      <div class="btn-group-vertical pt-3 d-flex flex-column justify-content-center" role="group" aria-label="Vertical button group">

        <button type="button" class="btn btn-dark nv_button d-flex align-items-center justify-content-center">
          <i class="fa-solid fa-house"></i>
          <span class="d-none d-lg-block ps-2">HOME</span>
        </button>

        <button type="button" class="btn btn-dark nv_button d-flex align-items-center justify-content-center">
          <i class="fa-sharp fa-solid fa-chart-simple"></i>
          <span class="d-none d-lg-block ps-3">STARTS</span>
        </button>

        <button type="button" class="btn btn-dark nv_button d-flex align-items-center justify-content-center">
          <i class="fa-sharp fa-solid fa-signal"></i>
          <span class="d-none d-lg-block ps-2">SIGNALS</span>
        </button>
      
      </div>

      <div class="menu_bot d-flex flex-column-reverse">

        <button type="button" class="btn btn-dark nv_button d-flex align-items-center justify-content-center">
          <i class="fa-solid fa-gear"></i>
          <span class="d-none d-lg-block ps-2">ADMIN</span>
        </button>

      </div>

    </div>

<!-- menu centrale  -->

    <div class="nv_container w-100 h-100">

      <div class="studente w-100">

        <div class="container-fluid w-100">
          
          <div class="row pt-4">

<!-- bottone studente   -->

            <div class="col-md-4 col-lg-3 order-md-2 col-student mb-4">

              <div class="d-flex align-items-center col-student">

                <span class="t-14px">nuovo studente</span>
                <button type="button" class="btn btn-outline-light ms-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                  <i class="fa-solid fa-plus"></i>
                </button>

                
              </div>
            </div>


            <div class="col-md-4 col-lg-6 mb-4">

              <div class="piano_blaze d-flex align-items-center">
                <h3 class="fw-semibold">Boolean</h3>
                <button type="button" class="btn btn-outline-light btn_app align-middle ms-3">Piano blaze</button>
              </div>              
        
              <div class="app d-flex align-items-center">
                <button type="button" class="btn btn-outline-light btn_app align-middle">3 App</button>
        
                <i class="fa-solid fa-angles-right ms-1"></i>
        
                <button type="button" class="btn btn-outline-light   btn_app align-middle d-lg-none ms-1">
                  <i class="fa-solid fa-plus"></i>
                </button>
        
                <button type="button" class="btn btn-outline-light btn_app align-middle d-none d-lg-block ms-1">Boolean mobile app</button>
        
                <button type="button" class="btn btn-outline-light btn_app align-middle d-none d-lg-block ms-1">Boolean web app</button>
        
                <button type="button" class="btn btn-outline-light btn_app align-middle d-none d-lg-block ms-1">Boolean blog app</button>
        
              </div>
              
            </div>
        
            <div class="col-md-4 col-lg-3 order-md-1 mb-4">
              <p class="t-14px mb-0">Studenti online negli ultimi 30 minuti</p>
              <span class="big-count">125</span>
            </div>
        
          </div>
        
        </div>
        
        </div>
        
          

          </div>
        

        </div>
      </div>

      



  </main>
  
</body>
</html>
